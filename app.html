<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FreeNotes</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <aside class="left-ele">
                <span class="logo">Free<span class="notetext">Notes</span></span>
                <button class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </aside>
            <section class="notes-container">
                <div class="empty_note-message">
                    <h1>Oops, it's empty here!</h1>
                    <p>Hit the plus icon <button><i class="fa-solid fa-plus"></i></button> to jot down your thoughts,
                        ideas, or anything you'd like to remember.</p>
                </div>
                <div class="note-section">
                    <section class="notes">
                        <h2>Notes</h2>
                        <ol class="note-lists">
                            <li>
                                <h3 class="note-header">Notes Header one</h3>
                                <p class="note-body">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit nemo iusto
                                    modi culpa esse a sequi cupiditate unde autem dolorem!
                                </p>
                            </li>
                        </ol>
                    </section>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
